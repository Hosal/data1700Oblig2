<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wanna Buy Some Tickets??</title>
    <script src="jsForIndex.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <h1>Order Tickets</h1>

            <p>
                <label for="choose">Choose a Movie:</label>
                <select id="choose">
                    <option style="display:none" value="">Choose movie here...</option>
                    <option>Casablanca</option>
                    <option>Fort Apache</option>
                    <option>Apocolypse Now</option>
                </select>
                <span id="chooseError"></span>
            </p>

            <p>
                <label for="amount">Amount</label>
                <input type="text" id="amount" size="2">
                <span id="amountError"></span>
            </p>

            <table>
                <tr>
                    <td>
                        <label for="fName">Firstname</label>
                    </td>
                    <td>
                        <input type="text" id="fName">
                        <span id="fNameError"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="lName">Lastname</label>
                    </td>
                    <td>
                        <input type="text" id="lName">
                        <span id="lNameError"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="tel">Tel</label>
                    </td>
                    <td>
                        <input type="text" id="tel">
                        <span id="telError"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email">
                        <span id="emailError"></span>
                    </td>
                </tr>
            </table>

            <button onclick="buyTicket()">Buy ticket</button>

        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <h2>All tickets</h2>
            <div id="arrayField"></div>

            <button onclick="deleteTickets()">Delete all tickets</button>
        </div>
    </div>
</div>
</body>
</html>
